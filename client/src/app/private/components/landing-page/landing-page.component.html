<div class="row">
  <div class="col-md-3 col-lg-3">
    <div ngbDropdown class="d-inline-block" autoClose="inside">
      <button
        class="btn btn-outline-primary"
        id="dropdownBasic1"
        ngbDropdownToggle
        style="margin:10px"
      >
        States
      </button>
      <div
        ngbDropdownMenu
        class="dropdown-menu scrollable-menu"
        aria-labelledby="dropdownBasic1"
      >
        <button
          ngbDropdownItem
          *ngFor="let state of states"
          (click)="getCities(state)"
        >
          {{ state }}
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-2 col-lg-2" *ngIf="!city"></div>
  <div
    class="col-md-2 col-lg-2"
    *ngIf="city"
    style=" height: 680px; width: 200px; overflow: auto ; background-color: grey;margin-top: 10px;border: 8px;border-radius: 10px"
  >
    <section>
      <dl>
        <dd
          *ngFor="let city of cities"
          class="city"
          style=" cursor: pointer;"
          (click)="getLatLng(city)"
        >
          <strong> {{ city }}</strong>
        </dd>
      </dl>
    </section>
  </div>
  <div class="col-md-1 col-lg-1"></div>
  <div
    class="col-md-5 col-lg-5"
    style="height: 670px;margin-top: 10px;border:8px;border-radius: 15px"
    #map
  ></div>
</div>
